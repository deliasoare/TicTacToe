<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Tic Tac Toe</p>
        </div>
        <div class="main">
            <div class="cont">
                <div class="bigSquare">
                    <div class="lilSquare">
                        <div class="X piece">X</div>
                    </div>
                    <div class="lilSquare">
                        <div class="O piece">O</div>
                    </div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                    <div class="lilSquare"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
