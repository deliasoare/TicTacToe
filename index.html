<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Tic Tac Toe</p>
        </div>
        <p class="tip">Tip: there's no point in putting 2 smart AI's together, since the result is almost always the same :) </p>
        <div class="main">
            <div class="startScreen">
                <form action="">
                    <div class="playerOne">
                            <img class="controller" src="image/controller.svg">
                            <li>
                                <label for="name1">Name</label>
                                <input type="text" placeholder="default: Player One" id="name1">
                            </li>
                            <li class="type1LI">
                                <input type="checkbox" id="type1">
                                <input type="checkbox" id="type3">
                            </li>
                    </div>
                    <div class="playerTwo">
                            <img class="controller" src="image/controller.svg">
                            <li>
                                <label for="name2">Name</label>
                                <input type="text" placeholder="default: Player Two" id="name2">
                            </li>
                            <li class="type2LI">
                                <input type="checkbox" id="type2">
                                <input type="checkbox" id="type4">
                            </li>
                    </div>
                </form>
            </div>
            <button type="submit" id="submit">START</button>
            <div class="gameScreen">
                <div class="cont">
                    <div class="bigSquare">
                        <div class="lilSquare" data-number="0"></div>
                        <div class="lilSquare" data-number="1"></div>
                        <div class="lilSquare" data-number="2"></div>
                        <div class="lilSquare" data-number="3"></div>
                        <div class="lilSquare" data-number="4"></div>
                        <div class="lilSquare" data-number="5"></div>
                        <div class="lilSquare" data-number="6"></div>
                        <div class="lilSquare" data-number="7"></div>
                        <div class="lilSquare" data-number="8"></div>
                    </div>
                </div>
                <div class="outcome"></div>
                <button id="restart" type="submit">RESTART</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
