<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="title">Tic Tac Toe</p>
        </div>
        <div class="main">
            <div class="cont">
                <div class="bigSquare">
                    <div class="lilSquare" data-number="0"></div>
                    <div class="lilSquare" data-number="1"></div>
                    <div class="lilSquare" data-number="2"></div>
                    <div class="lilSquare" data-number="3"></div>
                    <div class="lilSquare" data-number="4"></div>
                    <div class="lilSquare" data-number="5"></div>
                    <div class="lilSquare" data-number="6"></div>
                    <div class="lilSquare" data-number="7"></div>
                    <div class="lilSquare" data-number="8"></div>
                </div>
            </div>
            <div class="outcome"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
